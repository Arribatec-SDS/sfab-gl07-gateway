name: Build and Publish Docker Image

on:
  push:
    branches:
      - master
      - main
    tags:
      - 'v*'
  pull_request:
    branches:
      - master
      - main
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
          registry-url: 'https://npm.pkg.github.com'
          scope: '@arribatec-sds'

      - name: Configure npm for GitHub Packages
        working-directory: frontend
        run: |
          echo "@arribatec-sds:registry=https://npm.pkg.github.com" >> .npmrc
          echo "//npm.pkg.github.com/:_authToken=${{ secrets.GH_PACKAGES_TOKEN }}" >> .npmrc

      - name: Install frontend dependencies
        working-directory: frontend
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GH_PACKAGES_TOKEN }}
        run: npm ci

      - name: Build frontend
        working-directory: frontend
        run: npm run build

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate date-based version tag
        id: version
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Generate YYYYMMDD.S format where S resets each day
          BUILD_DATE=$(date -u +'%Y%m%d')
          
          # Count workflow runs for today (use run_number modulo or count from API)
          TODAY=$(date -u +'%Y-%m-%d')
          
          # Try to get count of today's successful runs, fallback to run_attempt
          RUNS=$(gh api \
            -H "Accept: application/vnd.github+json" \
            "/repos/${{ github.repository }}/actions/workflows/docker-publish.yml/runs?created=${TODAY}&status=success&per_page=100" \
            --jq '.total_count' 2>/dev/null) || RUNS=""
          
          if [ -z "$RUNS" ] || [ "$RUNS" = "null" ]; then
            # Fallback: use run_number if API fails
            SEQUENCE=${{ github.run_number }}
          else
            SEQUENCE=$((RUNS + 1))
          fi
          
          VERSION="${BUILD_DATE}.${SEQUENCE}"
          
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Generated version: $VERSION"

      - name: Debug version output
        run: |
          echo "Version tag: ${{ steps.version.outputs.version }}"

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=${{ steps.version.outputs.version }},enable=true
            type=raw,value=latest,enable=${{ github.ref == format('refs/heads/{0}', 'master') || github.ref == format('refs/heads/{0}', 'main') }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            GITHUB_USERNAME=${{ github.actor }}
            GITHUB_TOKEN=${{ secrets.GH_PACKAGES_TOKEN }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

    outputs:
      imageTag: ${{ steps.version.outputs.version }}
